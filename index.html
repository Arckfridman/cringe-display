<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cringe Live Display</title>
<style>
body {
  background: black;
  color: #ff00ff;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

#cringe {
  font-size: 60px;
  text-align: center;
  width: 90%;
}
</style>
</head>
<body>

<div id="cringe">Loading cringe…</div>

<script>
let data = [];
const el = document.getElementById('cringe');
const url ='https://docs.google.com/spreadsheets/d/e/2PACX-1vRd-ERPx33CG15jhzeDPPjEeWfmyrRzt3aTKEzcXK4jTMKKN2gR_g7mQ6loxdqG45ILeWGJux8hm2c-/pub?gid=0&single=true&output=csv'; // вставьте ссылку на CSV Google Sheet

async function fetchData() {
  try {
    const res = await fetch(url + '?cacheBust=' + new Date().getTime());
    const text = await res.text();
    const lines = text.split('\n').slice(1); // пропускаем заголовок
    data = lines.map(l => l.trim()).filter(Boolean);
    console.log('Data loaded:', data);
  } catch(e) {
    console.error('Ошибка загрузки данных:', e);
  }
}

function showNext() {
  if(data.length === 0) return;
  const index = Math.floor(Math.random() * data.length);
  el.textContent = data[index];
}

// Подгружаем данные и сразу показываем первый кринж
async function init() {
  await fetchData();
  if(data.length > 0) showNext();
}

// Интервалы
setInterval(fetchData, 5000);      // обновляем данные каждые 5 секунд
setInterval(() => { if(data.length>0) showNext(); }, 10000); // новый кринж каждые 10 секунд

init();
</script>

</body>
</html>
