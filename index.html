<<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Cringe Live Display</title>
<style>
  body {
    background: black;
    color: #ff00ff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #cringe {
    font-size: 60px;
    text-align: center;
    width: 90%;
    animation: fadein 1s;
  }

  @keyframes fadein {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<div id="cringe">Loading cringe…</div>

<script>
let data = [];
const url ='https://docs.google.com/spreadsheets/d/e/2PACX-1vRd-ERPx33CG15jhzeDPPjEeWfmyrRzt3aTKEzcXK4jTMKKN2gR_g7mQ6loxdqG45ILeWGJux8hm2c-/pub?output=csv'; // вставьте ссылку на CSV вашего Google Sheet

// Функция для загрузки данных
async function fetchData() {
  try {
    const res = await fetch(url + '?cacheBust=' + new Date().getTime()); // добавляем параметр для обхода кэша
    const text = await res.text();
    const lines = text.split('\n').slice(1); // пропускаем заголовок

    // берём все колонки и объединяем в один массив
    data = [];
    lines.forEach(line => {
      const cells = line.split(',').map(c => c.trim()).filter(Boolean);
      data.push(...cells);
    });
  } catch(e) {
    console.error('Ошибка загрузки данных:', e);
  }
}

// Функция для показа случайного кринжа
function showNext() {
  if(data.length === 0) return;
  const index = Math.floor(Math.random() * data.length);
  const el = document.getElementById('cringe');
  el.textContent = data[index];
  el.style.animation = 'none';
  void el.offsetWidth; // перезапуск анимации
  el.style.animation = null;
}

// обновляем данные каждые 5 секунд
setInterval(fetchData, 5000);
// показываем новый кринж каждые 5 секунд
setInterval(showNext, 10000);

// первый раз
fetchData();
</script>
</body>
</html>
